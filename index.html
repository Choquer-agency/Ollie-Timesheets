<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollie Hours</title>
    <link rel="icon" type="image/png" href="https://fdqnjninitbyeescipyh.supabase.co/storage/v1/object/public/Logos/private/uploads/Ollie%20Favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/heu7uej.css">
    <style>
      :root {
        --background: 48 29% 97%;           /* #FAF9F5 */
        --foreground: 0 0% 28%;             /* #484848 */
        --primary: 113 70% 37%;             /* #2CA01C Ollie green */
        --primary-foreground: 0 0% 100%;
        --card: 0 0% 100%;
        --card-foreground: 0 0% 28%;
        --card-border: 48 23% 95%;
        --border: 48 23% 95%;
        --muted: 48 24% 92%;
        --muted-foreground: 0 0% 42%;
        
        --font-sans: Inter, system-ui, -apple-system, sans-serif;
        --font-heading: "p22-mackinac-pro", serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      body {
        font-family: var(--font-sans);
        background-color: #FAF9F5;
        color: #484848;
        font-size: 110%;
        line-height: 1.625;
        accent-color: #2CA01C;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 500;
        letter-spacing: -0.02em;
        color: #263926;
      }

      ::selection {
        background-color: hsl(var(--muted));
        color: hsl(var(--foreground));
      }

      .hide-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .hide-scrollbar::-webkit-scrollbar-thumb {
        background-color: hsl(var(--border));
        border-radius: 4px;
      }
      
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
